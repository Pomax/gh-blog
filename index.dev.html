<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Github weblogging</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lustria">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Eagle+Lake">
  </head>
  <body>

    <header>
      <h1><a href=".">Github weblogging</a></h1>
      <h2>With perhaps subtitle (Also available in <a href="gh-weblog/rss.xml">RSS</a> form)</h2>
    </header>

    <!-- Github gh-pages weblog code: -->
    <section id="gh-weblog"></section>
    <div class="page-requirements">
      <link rel="stylesheet" href="gh-weblog/style.css">
      <!-- react in development mode -->
      <script src='gh-weblog/bower_components/react/react.js'></script>
      <script src='gh-weblog/bower_components/react/JSXTransformer.js'></script>
      <!-- for converting Markdown syntax to HTML -->
      <script src='gh-weblog/bower_components/marked/lib/marked.js'></script>
      <script src='gh-weblog/mixins/markdown.js'></script>
      <!-- for interfacing with Github.com -->
      <script src='gh-weblog/bower_components/octokit/octokit.js'></script>
      <script src='gh-weblog/mixins/connector.js'></script>
      <!-- for sensible "onclick out of this element" handling -->
      <script src='gh-weblog/mixins/onclickoutside.js'></script>
      <!-- for turning seconds-since-epoch timestamps into yyyy-mm-dd-hh-mm-ss ids -->
      <script src='gh-weblog/mixins/timetoid.js'></script>
      <!-- RSS generator, because it's a blog -->
      <script src='gh-weblog/mixins/rssgenerator.js'></script>
      <!-- RSthe weblog settings! -->
      <script src='gh-weblog/mixins/weblogsettings.js'></script>
      <!-- app components -->
      <script src='gh-weblog/components/Admin.jsx' type='text/jsx'></script>
      <script src='gh-weblog/components/Editor.jsx' type='text/jsx'></script>
      <script src='gh-weblog/components/MarkDown.jsx' type='text/jsx'></script>
      <script src='gh-weblog/components/Tags.jsx' type='text/jsx'></script>
      <script src='gh-weblog/components/Entry.jsx' type='text/jsx'></script>
      <script src='gh-weblog/components/WebLog.jsx' type='text/jsx'></script>

      <!-- app kickoff -->
      <script type='text/jsx'>
        React.render(<WebLog base="http://pomax.github.io/gh-blog"
                             title="Pomax.github.io [dev version]"
                             description="The dev version of my blog over at pomax.github.io" />,
                             document.getElementById('gh-weblog'));
      </script>
    </div>
    <!-- End of Github gh-pages weblog code -->

  </body>
</html>
