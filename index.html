<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Github weblogging</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lustria">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Eagle+Lake">
  </head>
  <body>

    <header>
      <h1><a href=".">Github weblogging</a></h1>
      <h2>With perhaps subtitle (Also available in <a href="gh-weblog/rss.xml">RSS</a> form)</h2>
    </header>

    <!-- Github gh-pages weblog code: -->
    <section id="gh-weblog"></section>
    <div class="page-requirements">
      <link rel="stylesheet" href="gh-weblog/style.css">
      <script src='gh-weblog/bower_components/react/react.min.js'></script>
      <script src='gh-weblog/dist/gh-weblog.js'></script>
      <script>
        React.render(React.createElement(WebLog, {
          base:        "http://pomax.github.io/gh-blog",
          title:       "Github weblogging",
          description: "A free, simple github-based blogging platform"
        }), document.getElementById('gh-weblog'));
      </script>
    </div>
    <!-- End of Github gh-pages weblog code -->

  </body>
</html>
