<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Github weblogging</title>
    <link rel="alternate" type="application/rss+xml" title="RSS" href="gh-weblog/rss.xml">
    <!-- some default styling -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lustria">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Eagle+Lake">
  </head>
  <body>

    <header>
      <h1><a href=".">Github Blog</a></h1>
      <h2>A free, simple blogging platform using Github (Also available as <a href="gh-weblog/rss.xml">RSS</a> feed)</h2>
    </header>

    <section id="blog"></section>

     <!-- Github gh-pages weblog code: -->
    <link rel="stylesheet" href="gh-weblog/style.css">
    <script>
      var WebLogSettings = {
        target:      "blog",
        base:        "http://pomax.github.io/gh-blog",
        title:       "Github Weblogging",
        description: "A free, simple github powered blogging platform",
      };
    </script>
    <script src='gh-weblog/gh-weblog.js'></script>
    <!-- End of Github gh-pages weblog code -->

  </body>
</html>
