<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A GitHub weblog</title>
    <link rel="stylesheet" href="gh-weblog/styles/style.css" media="screen">
    <script src="require.js"></script>
    <script>
		require.config({
			paths: {
				'jquery' : 'gh-weblog/js/jquery',
				'octokit': 'gh-weblog/js/octokit',
				'weblog' : 'gh-weblog/js/weblog'
			}
		});

    require(["weblog"], function(WebLog) {
      window['gh-weblog'] = new WebLog({
        username: 'Pomax'
      , repo:     'gh-blog'
      , branch:   'gh-pages'
      , order:    'newest'
      });
    });

    </script>
  </head>
  <body class="default">
  	<div id="gh-weblog-container"></div>
  </body>
</html>
